server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5448/lb
    username: lb
    password: lb
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

loadbalancer:
  max-instances: 10
#  strategy: DISTRIBUTED_ROUND_ROBIN
#  strategy: RANDOM
#  strategy: LEAST_RECENTLY_USED
  strategy: WEIGHTED_RANDOM
  weights:
    "http://10.0.0.1:8080": 5
    "http://10.0.0.2:8080": 1

